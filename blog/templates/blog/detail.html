<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상세 페이지</title>
</head>
<body>
    <h1>{{title}}</h1>
    <h2>{{content}}</h2>
    {% if image %}
    <image src="{{image.url}}"/>
    {% endif %}
    <a href = "/blog/post-edit/{{id}}/">수정하기</a>
    <form action = "/blog/post-delete/{{id}}/" method="post">
        {% csrf_token %}
        {% comment %} 토큰 안 넣어주면 csrf 인증 오류 {% endcomment %}
        <input type = "submit" value = "삭제"/>
    </form>
</body>
</html>
