{% extends 'base.html' %}

{%block title%}
<title>sign up page</title>
{%endblock%}

{%block main%}

{% if error %}
<p>{{ error }}</p>
{% endif %}

<form action = "{% url 'my_accounts:sign_up' %}" method='POST'>
    {% csrf_token %}
    {% comment %} forbiden 403 error 대비 - form tag안에 작성. {% endcomment %}
    <div>
        <input type = 'text' name = 'username' placeholder='Your ID'/>
    </div>
    <div>
        <input type = 'password' name = 'password' placeholder='Your Password'/>
    </div>
    <div>
        <input type = 'password' name = 'password_check' placeholder='check your password'/>
    </div>
    <button type = 'submit'>회원가입</button>
</form>

<h1>This is sign up page</h1>
{%endblock%}
